<!--[* $Id$ *]-->

<form id="msg_view" class="z-form" action="<!--[pnmodurl modname="InterCom" type="user" func="switchaction"]-->" method="post">
    <fieldset>
        <legend><!--[$ictitle]--></legend>
        <dl class="msg_header">
            <dd class="msg_check"><input name="allbox" id="allbox" onclick="CheckAll();" type="checkbox" value="<!--[gt text="Mark all"]-->" /></dd>
            <dd class="msg_icon">&nbsp;</dd>
            <dt class="msg_subject"><!--[gt text="Subject"]-->
                <!--[if $sort neq 5]-->
                <a href="<!--[pnmodurl modname="InterCom" func=inbox sort=5]-->"><!--[pnimg src="black_down.gif"]--></a>
                <!--[else]--><!--[pnimg src="green_down.gif"]--><!--[/if]-->
                <!--[if $sort neq 6]-->
                <a href="<!--[pnmodurl modname="InterCom" func=inbox sort=6]-->"><!--[pnimg src="black_up.gif"]--></a>
                <!--[else]--><!--[pnimg src="green_up.gif"]--><!--[/if]-->
            </dt>
            <dd class="msg_time"><!--[gt text="Date"]-->
                <!--[if $sort neq 3]-->
                <a href="<!--[pnmodurl modname="InterCom" func=inbox sort=3]-->"><!--[pnimg src="black_down.gif"]--></a>
                <!--[else]--><!--[pnimg src="green_down.gif"]--><!--[/if]-->
                <!--[if $sort neq 4]-->
                <a href="<!--[pnmodurl modname="InterCom" func=inbox sort=4]-->"><!--[pnimg src="black_up.gif"]--></a>
                <!--[else]--><!--[pnimg src="green_up.gif"]--><!--[/if]-->
            </dd>
            <dd class="msg_uname"><!--[gt text="Sender"]-->
                <!--[if $sort neq 1]-->
                <a href="<!--[pnmodurl modname="InterCom" func=inbox sort=1]-->"><!--[pnimg src="black_down.gif"]--></a>
                <!--[else]--><!--[pnimg src="green_down.gif"]--><!--[/if]-->
                <!--[if $sort neq 2]-->
                <a href="<!--[pnmodurl modname="InterCom" func=inbox sort=2]-->"><!--[pnimg src="black_up.gif"]--></a>
                <!--[else]--><!--[pnimg src="green_up.gif"]--><!--[/if]-->
            </dd>
            <dd class="msg_view">&nbsp;</dd>
        </dl>

        <div id="msg_listing">
            <!--[section name=message loop=$messagearray]-->
            <!--[capture assign="avatarurl"]--><!--[pngetbaseurl]-->images/avatar/<!--[$messagearray[message].avatar]--><!--[/capture]-->
            <!--[counter assign=zaehlen]-->
            <dl id="msgheader-<!--[$messagearray[message].msg_id]-->" class="msg_line <!--[if $zaehlen is odd]-->odd<!--[elseif $zaehlen is even]-->even<!--[/if]-->">
                <dd class="msg_check"><input type="checkbox" onclick="CheckCheckAll();" name="messageid[<!--[$smarty.section.message.index]-->]" value="<!--[$messagearray[message].msg_id]-->" /></dd>
                <dd id="msgicon<!--[$messagearray[message].msg_id]-->" class="msg_icon clickable">
                    <!--[if $messagearray[message].msg_read == 0]-->
                    <!--[pnimg modname=InterCom src="mail_unread.gif" __title="Unread"  id="msg-unread-`$messagearray[message].msg_id`"]-->
                    <!--[pnimg modname=InterCom src="mail_answered.gif" __title="Answered"  class="invisible" id="msg-answered-`$messagearray[message].msg_id`"]-->
                    <!--[pnimg modname=core src="mail_generic.gif" set="icons/extrasmall" __title="Read"  class="invisible" id="msg-read-`$messagearray[message].msg_id`"]-->
                    <!--[else]-->
                    <!--[if $messagearray[message].msg_replied == 1]-->
                    <!--[pnimg modname=InterCom src="mail_unread.gif" __title="Unread"  class="invisible" id="msg-unread-`$messagearray[message].msg_id`"]-->
                    <!--[pnimg modname=InterCom src="mail_answered.gif" __title="Answered"  id="msg-answered-`$messagearray[message].msg_id`"]-->
                    <!--[pnimg modname=core src="mail_generic.gif" set="icons/extrasmall" __title="Read"  class="invisible" id="msg-read-`$messagearray[message].msg_id`"]-->
                    <!--[else]-->
                    <!--[pnimg modname=InterCom src="mail_unread.gif" __title="Unread"  class="invisible" id="msg-unread-`$messagearray[message].msg_id`"]-->
                    <!--[pnimg modname=InterCom src="mail_answered.gif" __title="Answered"  class="invisible" id="msg-answered-`$messagearray[message].msg_id`"]-->
                    <!--[pnimg modname=core src="mail_generic.gif" set="icons/extrasmall" __title="Read"  id="msg-read-`$messagearray[message].msg_id`"]-->
                    <!--[/if]-->
                    <!--[/if]-->
                </dd>
                <dt class="msg_subject clickable"><!--[if $messagearray[message].msg_subject]--><!--[$messagearray[message].msg_subject|truncate:30|pnvarprephtmldisplay]--><!--[else]--><!--[gt text="Error! No subject line."]--><!--[/if]--></dt>
                <dd class="msg_time clickable"><!--[$messagearray[message].msg_unixtime|pndate_format:"datetimebrief"]--></dd>
                <dd class="msg_uname clickable"><strong><!--[$messagearray[message].from_user|truncate:45|pnvarprephtmldisplay]--></strong></dd>
                <dd class="msg_view"><a href="<!--[pnmodurl modname="InterCom" type="user" func="readinbox" messageid=$messagearray[message].msg_id]-->"><!--[pnimg modname=core src="demo.gif" set="icons/extrasmall" __title="Read" ]--></a></dd>
            </dl>

            <div id="msgbody-<!--[$messagearray[message].msg_id]-->" class="msg_body" style="display: none;">

                <div class="z-clearfix">
                    <div class="msg_avatar">
                        <a href="<!--[pnmodurl modname="Profile" type="user" func="view" uid=$messagearray[message].from_userid]-->" title="<!--[$messagearray[message].from_user]-->" >
                            <!--[if $messagearray[message].avatar ne "" && $messagearray[message].avatar ne "blank.gif"]-->
                            <img src="<!--[$avatarurl]-->" width="50" alt="<!--[$messagearray[message].from_user]-->" />
                            <!--[else]-->
                            <!--[pnimg modname=core src="personal.gif" set="icons/medium" alt=$messagearray[message].from_user]-->
                            <!--[/if]-->
                        </a>
                        <!--[pnmodavailable modname="ContactList" assign="ContactListInstalled"]-->
                        <!--[if $ContactListInstalled]-->
                        <p><a href="<!--[pnmodurl modname="ContactList" type="user" func="create" uid=$messagearray[message].from_userid]-->"><!--[pnimg modname="ContactList" src="user_add.png" __title="Add buddy" ]--></a></p>
                        <!--[/if]-->
                    </div>

                    <div class="msg_text">
                        <!--[$messagearray[message].msg_text|pnvarprephtmldisplay|pnmodcallhooks|nl2br]-->
                        <!--[if $messagearray[message].signature != ""]--><div class="signature"><!--[$messagearray[message].signature|pnvarprephtmldisplay|pnmodcallhooks|nl2br]--></div><!--[/if]-->
                    </div>
                </div>

                <ul class="msg_links">
                    <li><a class="image view" href="<!--[pnmodurl modname="InterCom" type="user" func="readinbox" messageid=$messagearray[message].msg_id]-->"><!--[gt text="Read"]--></a></li>
                    <li><a id="reply-<!--[$messagearray[message].msg_id]-->" class="image mailreply" href="<!--[pnmodurl modname="InterCom" type="user" func="replyinbox" messageid=$messagearray[message].msg_id]-->"><!--[gt text="Reply"]--></a></li>
                    <li><a id="forward-<!--[$messagearray[message].msg_id]-->" class="image mailforward" href="<!--[pnmodurl modname="InterCom" type="user" func="forwardinbox" messageid=$messagearray[message].msg_id]-->"><!--[gt text="Forward"]--></a></li>
                    <li><a id="store-<!--[$messagearray[message].msg_id]-->" class="image mailsave" href="<!--[pnmodurl modname="InterCom" type="user" func="storepm" messageid=$messagearray[message].msg_id]-->"><!--[gt text="Save"]--></a></li>
                    <li><a id="print-<!--[$messagearray[message].msg_id]-->" class="image printer" href="<!--[pnmodurl modname="InterCom" type="user" func="readinbox" messageid=$messagearray[message].msg_id theme=printer]-->"><!--[gt text="Print"]--></a></li>
                    <li><a id="delete-<!--[$messagearray[message].msg_id]-->" class="image maildelete" href="<!--[pnmodurl modname="InterCom" type="user" func="deletefrominbox" messageid=$messagearray[message].msg_id]-->"><!--[gt text="Delete"]--></a></li>
                </ul>

                <div id="information-<!--[$messagearray[message].msg_id]-->" style="display: none;">&nbsp;</div>

                <div id="msgaction-<!--[$messagearray[message].msg_id]-->" class="msg_ajaxbody invisible">&nbsp;</div>

            </div>
            <!--[/section]-->
        </div>

        <div class="msg_footer">
            <input type="submit" name="save" value="<!--[gt text="Save marked messages"]-->" />
            <input type="submit" name="delete" value="<!--[gt text="Delete marked messages"]-->" />
        </div>

    </fieldset>

    <!--[if $getmessagecount.inboxlimitreached == 1 && !pnSecAuthAction(0, "InterCom", ".*",ACCESS_ADMIN)]-->
    <!--[pager show="page" rowcount=$getmessagecount.limitin limit=$messagesperpage posvar=startnum shift=0]-->
    <!--[else]-->
    <!--[pager show="page" rowcount=$getmessagecount.totalin limit=$messagesperpage posvar=startnum shift=0]-->
    <!--[/if]-->

</form>
