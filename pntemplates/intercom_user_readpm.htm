<!--[* $Id$ *]-->
<!--[gt text="Received message" assign=ictitle]-->
<!--[include file="intercom_user_header.htm" ictitle=$ictitle]-->

<div id="ic-readform" class="z-form">
    <fieldset>
        <legend><!--[$ictitle]--></legend>

        <div class="z-formrow">
            <!--[if $boxtype neq "outbox"]-->
            <label><!--[gt text="Sender"]--></label>
            <!--[else]-->
            <label><!--[gt text="Recipient"]--></label>
            <!--[/if]-->
            <span>
                <strong><!--[$message.uname|userprofilelink]--></strong>
                <!--[pnmodavailable modname="ContactList" assign="ContactListInstalled"]-->
                <!--[if $ContactListInstalled && $boxtype neq "outbox"]-->
                <a href="<!--[pnmodurl modname="ContactList" type="user" func="create" uid=$message.from_userid]-->"><!--[pnimg modname="ContactList" src="user_add.png" __title="Add buddy" ]--></a>
                <!--[/if]-->
            </span>
        </div>

        <div class="z-formrow">
            <label><!--[gt text="Date"]--></label>
            <span><!--[$message.msg_unixtime|pndate_format:"datetimebrief"]--></span>
        </div>

        <div class="z-formrow">
            <label><!--[gt text="Subject line"]--></label>
            <span><!--[$message.msg_subject]--></span>
        </div>

    </fieldset>

    <fieldset class="z-linear">
        <legend><!--[gt text="Message text"]--></legend>
        <div class="z-formrow">
            <div>
                <div class="ic-readheaderright"><!--[icuseravatar uid=$message.from_userid]--></div>
                <!--[$message.msg_text]-->
            </div>
            <!--[if $message.signature != ""]--><div class="signature z-formnote"><!--[$message.signature|pnvarprephtmldisplay|pnmodcallhooks|nl2br]--></div><!--[/if]-->
        </div>
    </fieldset>

    <div class="z-formbuttons ic-buttons">
        <!--[if $boxtype eq "inbox"]-->
        <a href="<!--[pnmodurl modname="InterCom" type="user" func="replyinbox" messageid=$message.msg_id]-->" title="<!--[gt text='Reply']-->"><!--[pnimg modname=core src=mail_reply.gif set=icons/extrasmall __alt="Reply" __title="Reply"]--> <!--[gt text="Reply"]--></a>
        <a href="<!--[pnmodurl modname="InterCom" type="user" func="forwardfrominbox" messageid=$message.msg_id]-->" title="<!--[gt text="Forward"]-->"><!--[pnimg modname=core src=mail_forward.gif set=icons/extrasmall __alt="Forward" __title="Forward"]--> <!--[gt text="Forward"]--></a>
        <a href="<!--[pnmodurl modname="InterCom" type="user" func="storepm" messageid=$message.msg_id userid="$pnuserid"]-->" title="<!--[gt text='Save']-->"><!--[pnimg modname=InterCom src=save.gif __alt="Save" __title="Save"]--> <!--[gt text="Save"]--></a>
        <!--[/if]-->
        <a href="<!--[pnmodurl modname="InterCom" type="user" func="read`$boxtype`" messageid=$message.msg_id theme=printer]-->"><!--[pnimg modname=core src=printer1.gif set=icons/extrasmall __alt="Print" __title="Print"]--> <!--[gt text="Print"]--></a>
        <a href="<!--[pnmodurl modname="InterCom" type="user" func="deletefrom`$boxtype`" messageid=$message.msg_id]-->" title="<!--[gt text='Delete']-->"><!--[pnimg modname=core src=mail_delete.gif set=icons/extrasmall __alt="Delete" __title="Delete"]--> <!--[gt text="Delete"]--></a>
    </div>

</div>

<!--[pnmodavailable modname="ContactList" assign="ContactListInstalled"]-->
