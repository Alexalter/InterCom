<!--[* $Id$ *]-->
<!--[pnpageaddvar name="stylesheet" value="modules/InterCom/pnstyle/style.css"]-->
<div id="intercom" class="ic-init">
    <h2><!--[gt text="InterCom installation" domain="module_intercom"]--></h2>
    <!--[insert name="getstatusmsg"]-->
    <p class="z-informationmsg"><!--[gt text="You have now completed the InterCom installation procedure." domain="module_intercom"]--></p>
    <form class="z-form" action="<!--[pnmodurl modname="Modules" type="admin" func="initialise"]-->" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <input type="hidden" name="authid" value="<!--[$authid]-->" />
            <fieldset>
                <legend><!--[gt text="Finalisation" domain="module_intercom"]--></legend>
                <div class="z-formrow">
                    <label for="activate"><!--[gt text="Activate InterCom" domain="module_intercom"]--></label>
                    <input id="activate" name="activate" type="checkbox" value="1" />
                </div>
            </fieldset>
            <div class="z-formbuttons">
                <!--[pnbutton src=button_ok.gif set=icons/small __alt="OK" __title="OK"]-->
            </div>
        </div>
    </form>
</div>
