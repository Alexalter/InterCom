<!--[* $Id$ *]-->
<!--[capture assign="textfieldid"]-->ic-ajaxforwardmessage-<!--[$message.msg_id|pnvarprepfordisplay]--><!--[/capture]-->

<ol>
    <li class="ic-formrow">
        <label for="username"><!--[gt text="Individual recipient(s)" domain="module_intercom"]--></label>
        <div class="ic-inputbox-username">
            <input id="username" name="to_user" type="text" />
            <div id="list-user">
                <div class="default"><!--[gt text="Notice: To send a private message to multiple individual recipients, enter their user names separated by commas." domain="module_intercom"]--></div>
                <ul class="feed"></ul>
            </div>
        </div>
    </li>
</ol>

<script type="text/javascript">
    // init
    tlist1 = new FacebookList('username', 'list-user',{fetchFile:document.location.pnbaseURL + 'ajax.php?module=InterCom&func=getusers'});
</script>

<div class="ic-formrow">
    <label for="subject"><!--[gt text="Subject line" domain="module_intercom"]--></label>
    <input type="text" class="ic-text" name="ic-ajaxforwardsubject-<!--[$message.msg_id|pnvarprepfordisplay]-->" id="ic-ajaxforwardsubject-<!--[$message.msg_id|pnvarprepfordisplay]-->" maxlength="100" value="<!--[forwardsubject subject=$message.msg_subject|replace:" ":""|truncate:3:"":true subjectclean=$message.msg_subject]-->" />
</div>

<div class="ic-formrow">
    <label for="<!--[$textfieldid]-->"><!--[gt text="Message text" domain="module_intercom"]--></label>
    <textarea id="<!--[$textfieldid]-->" name="<!--[$textfieldid]-->" class="ic-text" id="<!--[$textfieldid]-->"><!--[$message.forward_text|pnvarprepfordisplay]--></textarea>
</div>

<div class="z-clearfix ic-margin">
    <!--[if $allowhtml eq 1 || $allowsmilies eq 1]-->
    <div class="ic-floatleft">
        <!--[if $allowhtml eq 1]-->
        <div class="ic-formrow">
            <label for="html"><!--[gt text="Disable HTML mark-up" domain="module_intercom"]--></label>
            <input type="checkbox" id="html" name="html" value="1" <!--[if $html eq 1]-->checked="true"<!--[/if]--> />
        </div>
        <!--[/if]-->
        <!--[if $allowsmilies eq 1]-->
        <!--[pnmodfunc modname=bbsmile func=bbsmiles textfieldid=$textfieldid]-->
        <!--[/if]-->
    </div>
    <!--[/if]-->

    <!--[if $allowbbcode eq 1]-->
    <div class="ic-floatright">
        <!--[pnmodfunc modname=bbcode type=user func=bbcodes textfieldid=$textfieldid images=0]-->
    </div>
    <!--[/if]-->
</div>

<div class="ic-margin">
    <a id="msg-sendforward-<!--[$message.msg_id|pnvarprepfordisplay]-->"   class="image ok"     href="javascript:void(0);"><!--[gt text="Forward message now" domain="module_intercom"]--></a>
    <a id="msg-cancelforward-<!--[$message.msg_id|pnvarprepfordisplay]-->" class="image cancel" href="javascript:void(0);"><!--[gt text="Cancel" domain="module_intercom"]--></a>
</div>
