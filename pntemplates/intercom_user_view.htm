<!--[if $boxtype eq "inbox"]-->
<!--[pnpageaddvar name="javascript" value="modules/InterCom/pnjavascript/intercom_inbox.js"]-->
<!--[assign var="indicatorbar" value=$getmessagecount.indicatorbarin]-->
<!--[elseif $boxtype eq "outbox"]-->
<!--[pnpageaddvar name="javascript" value="modules/InterCom/pnjavascript/intercom_outbox.js"]-->
<!--[assign var="indicatorbar" value=$getmessagecount.indicatorbarout]-->
<!--[elseif $boxtype eq "archive"]-->
<!--[pnpageaddvar name="javascript" value="modules/InterCom/pnjavascript/intercom_archive.js"]-->
<!--[assign var="indicatorbar" value=$getmessagecount.indicatorbararchive]-->
<!--[/if]-->


<!--[if (pnModGetVar('InterCom','messages_userprompt_display') == 1)]-->
<div class="z-informationmsg">
    <!--[pnmodgetvar module="InterCom" name="messages_userprompt" assign=userprompt]-->
    <!--[$userprompt|pnvarprephtmldisplay]-->
</div>
<!--[/if]-->

<!--[if ($boxtype eq "inbox" && $autoreply == 1) || $getmessagecount.totalin>$getmessagecount.limitin || $getmessagecount.totalout>$getmessagecount.limitout || $getmessagecount.totalarchive>$getmessagecount.limitarchive]-->
<div class="z-warningmsg">
    <!--[if $boxtype eq "inbox"   && $autoreply == 1]--><!--[gt text="You have activated the function 'automatic reply'."]--><br /><!--[/if]-->
    <!--[if $boxtype eq "inbox"   && $getmessagecount.totalin>$getmessagecount.limitin]--><!--[gt text="Please delete some of the messages in your inbox, you've reached the limit."]--><br /><!--[gt text="New Messages will be displayed first after you have delete some of the old."]--><br /><!--[/if]-->
    <!--[if $boxtype eq "outbox"  && $getmessagecount.totalout>$getmessagecount.limitout]--><!--[gt text="There are too many message in the outbox. Please delete some messages in the outbox, so that you can send new messages."]--><br /><!--[/if]-->
    <!--[if $boxtype eq "archive" && $getmessagecount.totalarchive>$getmessagecount.limitarchive]--><!--[gt text="There are too many messages in the archive. Please delete some messages in the archive, so that you can again store messages there."]--><br /><!--[/if]-->
</div>
<!--[/if]-->

<!--[if $messagearray == FALSE]-->
<div class="z-informationmsg"><!--[gt text="You currently have no messages."]--></div>
<!--[else]-->
<!--[include file="intercom_user_view`$boxtype`_messages.htm"]-->
<!--[/if]-->

<fieldset class="z-clearfix">
    <legend><!--[gt text="Status"]--></legend>
    <!--[include file="intercom_user_indicators.htm"]-->
</fieldset>
